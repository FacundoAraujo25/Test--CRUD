</head>

<div id="app">

    <div class="sidebar">
        <div class="sidebar-brand">
            <h1>Fifth Impact University</h1>
        </div>
        <!--Secciones-del-tablero-->

                    <span>Students</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <!-- <span class="las la-bars"></span> -->
                </label> Admin Panel
            </h2>

            <!-- <div class="search-wrapper">
                
                <input type="search" placeholder="Search here" />
            </div> -->
            <div class="user-wrapper">
                <img src="./img/logo_quinto_impacto.ico" width="40px" height="40px" alt="">
                <div>
                    <h4>Administrador</h4>
                    <small>Super Admin</small>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">

                <!-- <div class="card-single">
                    <div>
                        <h3>2</h3>
                        <span>Nuevas consultas</span>
                    </div>
                    <div>
                        <span class="lab la-wpforms"></span>
                    </div>
                </div> -->
            </div>
            <!--Tabla-->
            <div class="recent-grid">
                <div class="projects">
                    <div class="card card-distint">
                        <div class="card-header">
                            <button type="button" @click="openModal(undefined, true)">Add course</button>
                            <div class="search-wrapper">
                                <input type="search" placeholder="Search here" />
                            </div>
                        </div>

                        <div v-if="editCourseModal.show" id="modal">
                            <div class="modal-content">
                                <span @click="closeModal">&times;</span>
                                <form @submit.prevent="updateCourse">
                                    <input type="text" v-model="editCourseModal.name" placeholder="Course Name">
                                    <input type="date" v-model="editCourseModal.startDate" placeholder="Start Date">
                                    <input type="date" v-model="editCourseModal.finishDate" placeholder="Finish Date">
                                    <button type="submit" @click="updateCourse" v-if="!editCourseModal.create">Save changes</button>
                                    <button type="submit" @click="createCourse" v-else>Create Course</button>
                                </form>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table width="100%" id="coursesTable">
                                    <thead>
                                        <tr>
                                            <th>Course name</th>
                                            <th>Start Date</th>
                                            <th>Finish Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="course of data">
                                            <td>{{course.name}}</td>
                                            <td>{{course.startDate}}</td>
                                            <td>{{course.finishDate}}</td>
                                            <td>{{course.activeCourse?"ğŸŸ¢":"ğŸ”´"}}</td>
                                            <td><button class='edit-btn' @click="openModal(course)"> <box-icon name='edit' type='solid' color='#1f8fc3' ></box-icon> </button></td>
                                            <td><button class='delete-btn' @click="deleteCourse(course.courseId)"> <box-icon type='solid' name='trash' color='#1f8fc3' ></box-icon> </button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
        </main>
    </div>
</div> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/app.js"></script>
</body>
</html>
